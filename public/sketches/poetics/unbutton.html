<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>button</title>

    <style>
      html {
        background-color: yellow;
      }

      main {
        margin: 2rem 0;
      }

      button, a {
        margin: 2px;
      }

      a, a:visited {
        color: blue;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const container = document.querySelector("main")
        const { innerHeight, innerWidth } = window
        const fillWidth = Math.round(innerWidth / 70)
        const fillHeight= Math.round(innerHeight / 20)
        const buttonsToMake = fillWidth * fillHeight
        for (let i = 1; i <= buttonsToMake; i++) {
          const button = document.createElement("button")
          button.innerText = "unbutton"
          button.addEventListener("click", (event) => {
            const { target } = event
            const link = document.createElement("a")
            link.setAttribute("href", "unbutton.html")
            link.textContent = "button"
            button.replaceWith(link)
            document.title = "unbutton"
          })
          if (container) {
            container.appendChild(button)
          } else {
            document.body.appendChild(button)
          }
        }
      })
    </script>
  </head>
  <body>
    <nav>
      <a href="/">back</a>
    </nav>
    <main></main>
  </body>
</html>
