<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>a website is a portal</title>

    <style>
      body {
        background-repeat: no-repeat;
        background-size: cover;
        overflow: hidden;
        background-color: gray;
        margin: 25px;
      }

      .main {
        margin: auto;
        /* subtract twice the margin from body */
        height: calc(100vh - 50px);
        width: 100%;
      }

      .portal {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const body = document.querySelector("body")
        // hack to generate a random image
        const randomSequence = Math.round(Math.random() * 32) || 1
        body.style.setProperty("background-image", `url("assets/portal-${randomSequence}.jpg")`)
      })
    </script>
  </head>
  <body>
    <main class="main">
      <iframe class="portal" src="window.html"></iframe>
    </main>
  </body>
</html>
