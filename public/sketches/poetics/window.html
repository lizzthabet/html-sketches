<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>a website is a portal</title>

    <style>
      .main {
        margin: 45% auto;
        width: fit-content;
      }

      a {
        color: blue;
        font-family: 'Courier New', Courier, monospace;
        font-weight: bold;
      }
      .nudge {
        bottom: 0;
        font-family: 'Courier New', Courier, monospace;
        font-size: 0.75rem;
        font-style: italic;
        color: gray;
        position: fixed;
        text-align: center;
        right: 0;
        margin: 5px;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const link = document.querySelector("a")
        // hack to generate infinitely nesting iframes
        const now = new Date().getMilliseconds()
        link.setAttribute("href", `portals.html?time=${now}`)
      })
    </script>
  </head>
  <body>
    <main class="main">
      <a href="./portals.html">portal.html</a>
    </main>
    <p class="nudge">stop whenever you feel at home</p>
  </body>
</html>
